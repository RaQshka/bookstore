<!-- book_platform/users/templates/users/wishlist.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Список желаемого</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить</button>
</form>
<ul>
    {% for item in items %}
        <li>{{ item.book_title }} by {{ item.author }} ({{ item.created_at }})</li>
    {% endfor %}
</ul>
{% endblock %}
