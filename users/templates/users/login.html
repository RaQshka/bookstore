{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 400px; margin-top: 50px;">
    <div class="card-header">
        <h2>Вход</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Логин</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <p class="mt-3">Забыли пароль? <a href="#">Восстановить</a>.</p>
        <p class="mt-1">Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a>.</p>
    </div>
</div>
{% endblock %}
