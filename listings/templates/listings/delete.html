{% extends 'base.html' %}
{% block title %}Удалить объявление{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header">
            <h2>Удалить объявление</h2>
        </div>
        <div class="card-body">
            <p>Вы уверены, что хотите удалить объявление "{{ listing.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'listings:detail' listing.pk %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
